<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   	<link rel="shorcut icon" href="icon.png" type="image/png">
    <title>Telegram Web</title>
</head>
<body>
    <div class="background">
        <div class="background_blue">

        </div>
        <div class="background_white">

        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="login_header">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" class="logo_img">
                    Telegram
                </div>
                <div class="next_btn">
                    Next >
                </div>
            </div>
            <div class="login_main">
                <div class="greeting">
                    <div class="greeting_title">
                        Sign in
                    </div>
                    <div class="greeting_text gray">
                        Please choose your country and enter your full phone number.
                    </div>
                </div>
                <div class="interactive_menu">
                    <div class="country">
                        <div class="country_title gray">
                            Country
                        </div>
                        <div class="country_choose bordered">
                            Kazakhstan
                        </div>
                    </div>
                    <div class="code">
                        <div class="code_title gray">
                            Code
                        </div>
                        <div class="code_choose">
                            <div class="code_begin bordered">
                                +7 7
                            </div>
                            <div class="code_end bordered gray">
                                Phone number
                            </div>
                        </div>
                    </div>
                    <div class="about">
                        <div class="about_text">
                            Welcome to the official Telegram web-client.
                        </div>
                        <div class="about_link">
                            <a href="#">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
